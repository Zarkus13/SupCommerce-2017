<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add product</title>
    </h:head>
    <h:body>
        <h1>Add product :</h1>
        
        <h:form>
            <h:outputLabel for="productName" value="Name :" />
            <h:inputText id="productName" 
                         value="#{productsController.productToAdd.name}" /> <br/>
            
            <h:outputLabel for="productPrice" value="Price :" />
            <h:inputText id="productPrice"
                         value="#{productsController.productToAdd.price}" /> <br/>
            
            <h:outputLabel for="productContent" value="Content :" />
            <h:inputTextarea id="productContent" 
                             value="#{productsController.productToAdd.content}" /> <br/>
            
            <h:commandButton action="#{productsController.addProduct}" value="Add product" />
        </h:form>
    </h:body>
</html>
